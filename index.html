<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Dojo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Merienda:wght@300..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="loader-img">
                <div class="img">
                    <img src="./assets/hi.png" alt="Python Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="Java Logo" />
                </div>
                <div class="img">
                    <img src="./assets/Thank You (Card (Portrait)) (1).png" alt="PHP Logo" />
                </div>
                <div class="img" id="loader-logo">
                    <img src="./assets/hi.png" alt="Mountain Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="React Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="MongoDB Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="Node.js Logo" />
                </div>
            </div>
        </div>
        <div class="website-content">
            <!-- Add your main website content here -->
            <section>
                <img src="assets/" alt="" class="layer">
                <h2 class="layer">Sail into the Ocean<br>of Code.</h2>
            </section>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    
    <script src="./main.js"></script>
</body>
</html>
