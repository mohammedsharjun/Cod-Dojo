<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Dojo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="loader-img">
                <div class="img">
                    <img src="./assets/python.jpg" alt="Python Logo" />
                </div>
                <div class="img">
                    <img src="./assets/java.jpg" alt="Java Logo" />
                </div>
                <div class="img">
                    <img src="./assets/php.jpg" alt="PHP Logo" />
                </div>
                <div class="img" id="loader-logo">
                    <img src="./assets/mountain.png" alt="Mountain Logo" />
                </div>
                <div class="img">
                    <img src="./assets/react.jpg" alt="React Logo" />
                </div>
                <div class="img">
                    <img src="./assets/mongodb.jpg" alt="MongoDB Logo" />
                </div>
                <div class="img">
                    <img src="./assets/node.jpg" alt="Node.js Logo" />
                </div>
            </div>
        </div>
        <div class="website-content">
            <!-- Add your main website content here -->
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    
    <script src="./main.js"></script>
</body>
</html>
