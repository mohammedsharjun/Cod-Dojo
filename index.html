<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Dojo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="loader-img">
                <div class="img">
                    <img src="./assets/hi.png" alt="Python Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="Java Logo" />
                </div>
                <div class="img">
                    <img src="./assets/Thank You (Card (Portrait)) (1).png" alt="PHP Logo" />
                </div>
                <div class="img" id="loader-logo">
                    <img src="./assets/hi.png" alt="Mountain Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="React Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="MongoDB Logo" />
                </div>
                <div class="img">
                    <img src="./assets/hi.png" alt="Node.js Logo" />
                </div>
            </div>
        </div>
        <div class="website-content">
            <!-- Add your main website content here -->
            <nav>
                <div class="nav-item">
                    <a href="#"> < codpov > </a>
                </div>
                <div class="nav-item" id="logo">
                    <a href="#"></a>
                </div>
                <div class="nav-item">
                    <div class="container">
                        <div class="cards">
                          <div class="card" id="card-1">
                            <div class="card-img">
                              <img src="./assets/html.png" alt="" />
                            </div>
                            <div class="card-text">
                              <div class="card-title">Courses</div>
                              <div class="card-info">Lorem ipsum dolor sit amet</div>
                            </div>
                          </div>
                          <div class="card" id="card-2">
                            <div class="card-img">
                              <img src="./assets/html.png" alt="" />
                            </div>
                            <div class="card-text">
                              <div class="card-title">Interns</div>
                              <div class="card-info">Lorem ipsum dolor sit amet</div>
                            </div>
                          </div>
                          <div class="card" id="card-3">
                            <div class="card-img">
                              <img src="./assets/html.png" alt="" />
                            </div>
                            <div class="card-text">
                              <div class="card-title">Contact</div>
                              <div class="card-info">Lorem ipsum dolor sit amet</div>
                            </div>
                          </div>
                          <div class="toggle">
                            <button id="togglebutton">Show less</button>
                          </div>
                        </div>
                      </div>
                      
                </div>
            </nav>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    
    <script src="./main.js"></script>
</body>
</html>
